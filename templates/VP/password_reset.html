{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="cyber-form mx-auto" style="max-width: 450px;">
        <h2 class="text-center glow-text mb-4">PASSWORD RECOVERY</h2>
        <p class="text-cyan small mb-4">Enter your registered email to receive decryption instructions.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="name@example.com">
                {% if form.email.errors %}
                    <div class="text-danger small mt-2">{{ form.email.errors }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-cyber w-100">SEND RECOVERY LINK</button>
        </form>
        
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="small text-muted">Return to Login Terminal</a>
        </div>
    </div>
</div>
{% endblock %}
