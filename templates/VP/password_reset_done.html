{% extends 'base.html' %}
{% block content %}
<div class="container py-5 text-center">
    <div class="cyber-card p-5 mx-auto" style="max-width: 500px;">
        <h2 class="glow-text mb-4">TRANSMISSION SENT</h2>
        <div class="mb-4">
            <i class="bi bi-envelope-check text-cyan" style="font-size: 3rem;"></i>
        </div>
        <p class="text-light">We've emailed you instructions for setting your password. If an account exists with the email you entered, you should receive it shortly.</p>
        <p class="text-orange small mt-3">If you don't receive an email, please check your spam folder.</p>
        <a href="{% url 'login' %}" class="btn btn-outline-cyber mt-4">RETURN TO LOGIN</a>
    </div>
</div>
{% endblock %}
